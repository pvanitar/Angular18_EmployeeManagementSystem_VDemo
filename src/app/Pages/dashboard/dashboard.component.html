<div class="container my-4">
    <div class="row">
      <!-- Total Employees Widget -->
      <div class="col-md-4">
        <div class="card text-white bg-primary mb-3">
          <div class="card-header">Total Employees</div>
          <div class="card-body">
            <h5 class="card-title">Employees</h5>
            <p class="card-text" id="totalEmployees">{{dashboardData.totalEmployee}}</p>
          </div>
        </div>
      </div>
  
      <!-- Total Projects Widget -->
      <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
          <div class="card-header">Total Projects</div>
          <div class="card-body">
            <h5 class="card-title">Projects</h5>
            <p class="card-text" id="totalProjects">{{dashboardData.totalProject}}</p>
          </div>
        </div>
      </div>
  
    </div>
  </div>
